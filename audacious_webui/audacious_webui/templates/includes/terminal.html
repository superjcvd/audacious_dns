<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/jquery.mousewheel-min.js"></script>
<script src="js/jquery.terminal.min.js"></script>
<link href="css/jquery.terminal.min.css" rel="stylesheet"/>
<script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="text/javascript" charset="utf-8">
    $(function() {
        var socket = io();
        const cmd = $('#cmd').terminal(
            function(command, term) {
                socket.emit('client_event', {data: command});
            }
        );

        socket.on('server_response', function(data) {
            // alert(JSON.parse(data));
            // alert(JSON.stringify(data));
            cmd.echo(data)
        });


    });


</script>
